<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif; /* Improved font */
        }
        .navbar {
            background-color: #333; /* Darker navbar */
        }
        .navbar-brand {
            font-weight: bold; /* Bold navbar title */
        }
        .card {
            border: 1px solid #ccc; /* Subtle card border */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Card shadow */
        }
        .card-header {
            background-color: #0000FF; /* Updated header color to a standard blue */
        }
        footer {
            background-color: #007bff; /* Blue footer */
            color: white; /* White text on blue background */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
    <title>CRUD MINI PROJECT UPDATE</title>
    <style>
      .center-form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      .center-form {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand mx-auto" href="/">Student Management System</a>
        </div>
    </nav>

    <div class="container mt-5 center-form-wrapper">
      <div class="center-form">
        <h2 class="text-white bg-primary text-center p-3">Update Student Details</h2>
        <form action="/update/{{ student.id }}" method="post">
          {% csrf_token %}
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter the Student Name"
              name="student_name"
              value="{{ student.student_name }}"
              required
            />
          </div>

          <div class="form-group mt-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter the Student Email"
              name="student_email"
              value="{{ student.student_email }}"
              required
            />
          </div>

          <div class="form-group mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter the Student Age"
              name="student_age"
              value="{{ student.student_age }}"
              required
            />
          </div>

          <div class="form-group mt-3">
            <select id="gender" class="form-control" name="student_gender" required>
              <option value="Male" {% if student.student_gender == 'Male' %} selected {% endif %}>Male</option>
              <option value="Female" {% if student.student_gender == 'Female' %} selected {% endif %}>Female</option>
              <option value="Others" {% if student.student_gender == 'Others' %} selected {% endif %}>Others</option>
            </select>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
        <p>&copy; 2024 Student Management System</p>
        <div class="social-icons">
          <a href="" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
